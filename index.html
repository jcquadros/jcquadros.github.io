<body class="text-white">
    
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Jullie Quadros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"> <!-- Centraliza as opções -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#" style="border-radius: 50px;">Home</a>

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Portfólio</a>

                    </ul>
                </div>
                <a class="btn btn-gradient ms-3 btn-lg" href="#">Contato</a> <!-- Botão Contato à direita -->

        </div>
    </nav>
    

    <header class="hero d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="container text-center">
            <img src="assets/bg-gradient-img.svg" alt="Textura" class="textura-overlay" />
            <div class="row">
                <!-- Coluna de texto -->
                <div class="col-lg-8 text-lg-start text-center my-4 d-flex flex-column justify-content-center">
                    <h2 class="hero-title fz">Bem-vindo</h2>
                    <h3 class="typing-container" id="typingText"></h3>

                    <div class="d-flex">

                    </div>
                </div>
                <!-- Coluna de imagem -->
                <div class="col-lg-4 text-center my-4">
                    <img src="assets/avatar.png" alt="Minha Foto" class="img-fluid rounded-circle hero-image" style="max-width: 250px;">
                </div>
            </div>
            <!-- Setinha para rolar a página -->
            <a href="#about" alt="sobre" title="sobre" class="scroll-down-arrow text-white smooth-scroll">
                <span class="animated"><i class="fa fa-chevron-down fa-fade"></i></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
